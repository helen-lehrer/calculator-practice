<!DOCTYPE html>
<html lan="en-US">
  <head>
    <link rel="stylesheet" href="css/styles.css"> 
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="calculatorInput">
      <label for="numberOne">First Number: 
        <input id="numberOne" type="text" name="number"> 
      </label>
      <label for="numberTwo">Second Number:
        <input id="numberTwo" type="text" name="number"> 
      </label><br><br>
      <button type="submit">Submit</button>

      <select id="functionInput">
        <option value="1">Add</option>
        <option value="2">Subtract</option>
        <option value="3">Divide</option>
        <option value="4">Multiply</option>
      </select>
    </form>
    <div>
      <p id="answer">Test</p>
    </div>
  </body>
</html>
